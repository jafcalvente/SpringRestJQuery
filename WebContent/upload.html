<!DOCTYPE html>
<html>
<head>
	<title>Uploading a file using a form</title>
</head>
<body>
	<form method="POST" enctype="multipart/form-data" action="rest/upload">
		<p>File to upload: <input type="file" name="file"></p>
		<input type="submit" value="Upload"> Press here to upload the file!
	</form>

</body>
</html>
